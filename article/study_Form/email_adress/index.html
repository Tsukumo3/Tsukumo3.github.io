<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>HTML5のinputを勉強する</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <form>
      <label>メールアドレス
        <input type="email" name="email">   <!-- name:部品の名前 -->
        <!-- その入力フィールドが何の入力を期待しているかをブラウザが検知できるようになります。-->
      </label>
      <button type="submit">送信</button>
    </form>

    <hr />

    <p>フォームの送信値は次の通りです。</p>
    <ul class="result">
    </ul>
  </body>

</html>
