<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="JavaScrips,Test">
    <meta name="description" content="JavaScriptのテスト">
    <meta name="author" content="Tsukumo">
    <title>JavaScriptで動画を再生しよう</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="videoTitle">
      <h1>JavaScriptで動画を再生してみよう</h1>
    </div>

    <div class="videoBlock">
      <video id="video">
        <source src="./video/video.mp4" type="video/mp4">
        <source src="./video/video.webm" type="video/webm">
        <source src="./video/video.ogv" type="video/ogg">
      </video>
    </div>

    <div class="buttonBlock">
      <span>
        <button class="myButton" type="button" onClick="playVideo();">▶︎</button>
      </span>
      <span>
        <button class="myButton" type="button" onClick="pauseVideo();">ll</button>
      </span>
    </div>

    <p id="comment" class="comment"></p>
    <p><a href="../../index.html">トップページに戻る</a></p>
    <script src="./js/test.js"></script>
  </body>
</html>
